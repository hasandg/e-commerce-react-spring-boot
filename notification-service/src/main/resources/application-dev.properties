# Dev profile configuration with Docker container names

# Eureka Configuration (Docker)
eureka.client.service-url.defaultZone=http://discovery-service:8761/eureka

# Database Configuration (Docker)
spring.datasource.url=jdbc:postgresql://postgres:5432/notification_service
spring.datasource.username=postgres
spring.datasource.password=postgres

# Kafka Configuration (Docker)
spring.kafka.bootstrap-servers=kafka:9092

# Config Server (Docker)
spring.cloud.config.uri=http://config-server:8888

# Security (Docker)
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://auth-service:8081/realms/e-commerce-app 